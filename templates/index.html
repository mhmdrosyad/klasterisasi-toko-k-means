{% extends 'base.html' %}

{% block content %}
<div class="pagetitle">
</div><!-- End Page Title -->
<section class="section">
  <div class="row align-items-top">
    <div class="col">

      <!-- Default Card -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{% block title %}Mulai Klasterisasi{% endblock %}</h2>
          <form action="/" method="post" enctype="multipart/form-data">
            <!-- <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Masukkan Judul</label>
              <div class="col-sm-10">
                <input name="judul" type="text" class="form-control">
              </div>
            </div> -->
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
              <div class="col-sm-10">
                <input name="file_name" class="form-control" type="file" accept=".csv, .CSV">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Mulai Klasterisasi</button>
              </div>
            </div>
          </form>
        </div>
      </div><!-- End Default Card -->
      
    </div>
  </div>
</section>

{% endblock %}
